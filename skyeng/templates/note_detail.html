{% extends "base.html" %}
{% block content %}
    <div class="grid-container">
    <div class="grid-x grid-margin-x">
    <div class="cell">
        <div class="top-bar">
  <div class="top-bar-right">
    <ul class="menu">
      <li><a type="button" class="button" href="/accounts/logout/">Выход</a></li>
    </ul>
  </div>
</div>
    </div>
  </div>
        {% if note.is_published %}
  <div class="grid-x grid-margin-x">
    <div class="cell"><h1>{{ note.title }}</h1></div>
    <div class="cell"><h5>{{ note.date }}</h5></div>
  </div>
    <div class="grid-x grid-margin-x">
    <div class="cell" style="background: whitesmoke">{{ note.text|safe }}</div>
  </div>
    <div class="grid-x grid-margin-x grid-margin-y grid-padding-y">
    <div class="cell"><a class="button" href="/">Назад</a> </div>

  </div>
</div>
    {% else %}
            <h2>Страница на модерации</h2>
            <div class="grid-x grid-margin-x grid-margin-y grid-padding-y">
    <div class="cell"><a class="button" href="/">Назад</a> </div>

  </div>
    {% endif %}
{% endblock %}
